name: Sync

on:
  schedule:
    - cron: "0 16-23,0-7 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    concurrency: sync

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install uv
        run: pipx install uv

      - name: Install dependencies
        run: |
          uv pip install --system --constraint requirements.txt '.'

      - name: Sync watchlist
        run: |
          imdb-trakt-sync --verbose sync-watchlist
        env:
          TRAKT_CLIENT_ID: ${{ secrets.TRAKT_CLIENT_ID }}
          TRAKT_ACCESS_TOKEN: ${{ secrets.TRAKT_ACCESS_TOKEN }}
          IMDB_WATCHLIST_URL: ${{ secrets.IMDB_WATCHLIST_URL }}

      - name: Sync watchlist
        run: |
          imdb-trakt-sync --verbose sync-ratings
        env:
          TRAKT_CLIENT_ID: ${{ secrets.TRAKT_CLIENT_ID }}
          TRAKT_ACCESS_TOKEN: ${{ secrets.TRAKT_ACCESS_TOKEN }}
          IMDB_RATINGS_URL: ${{ secrets.IMDB_RATINGS_URL }}
